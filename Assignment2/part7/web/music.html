<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
</head>
<body>
    <div style="float: right;">
        <a href="cart">View Cart</a>

        <label><input type="checkbox" name="item" value="cd5">Gold Digger [$27.99]</label><br>

        <input type="hidden" name="category" value="cds"> <!-- Hidden field to identify category -->

        <input type="submit" value="Add to Cart">
    </form>
</body>
</html>
