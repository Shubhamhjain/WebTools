<html>
    <body>
        <form name="registrationForm" method="post" action="Form.htm">
            Email: <input type="text" name="email"/> <br/>
            Password: <input type="password" name="password"/> <br/>
            Confirm Password: <input type="password" name="confirm-password"/> <br/>
            Upload your picture: <input type="file" name="upload-picture"> <br/>
            Gender:
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female <br/>
            Select Country:
            <select name="country">
                <option value="UK">United Kingdom</option>
                <option value="USA">United States of America</option>
                <option value="India">India</option>
                <option value="Russia">Russia</option>
            </select> <br/>
            Hobby:
            <input type="checkbox" name="hobby" value="Cricket" />Cricket
            <input type="checkbox" name="hobby" value="Football" />Football <br/>
            Address
            <textarea rows="5" cols="30" name="address"></textarea> <br/>
            <input type="submit" value="Submit" />
        </form>    
    </body>
</html>
